<div class="LoginForm">
    <p class="Title">Login</p>
    <input type="text" placeholder="E-mail" class="Email" id="email">
    <input type="password" placeholder="Senha" class="Password" id="password">
    <button class="LoginButton" (click)="logIn()">Acessar</button>
    <p class="Registration" (click)="navigateTo('registration')">Registre-se</p>
</div>
